language: php

dist: precise
sudo: false

php:
  - 7.0

addons:
  sauce_connect: true

env:
  global:
    - SAUCE_USERNAME=abhayagiri
    - secure: ""

services:
  - mysql

mysql:
  database: abhayagiri
  username: root
  encoding: utf8

before_install:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - phpenv config-rm xdebug.ini
  - phpenv config-add travis/php.ini

install:
  - php --version
  # install nvm + nodejs + npm
  - rm -rf ~/.nvm
  - git clone https://github.com/creationix/nvm.git ~/.nvm
  - (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`)
  - source ~/.nvm/nvm.sh
  - nvm install 8.2.1
  - node --version
  - npm --version
  - npm update -g --verbose
  # setup database and user
  - mysql -u root -e "CREATE DATABASE abhayagiri;"
  - mysql -u root -e "CREATE USER 'abhayagiri'@'localhost' IDENTIFIED BY 'abhayagiri';"
  - mysql -u root -e "GRANT ALL ON abhayagiri.* TO 'abhayagiri'@'localhost';"
  - mysql -u root -e "FLUSH PRIVILEGES;"
  # configure, composer install, install database and media files
  - composer install
  - cp .env.example .env
  - php artisan key:generate
  - php artisan command:import-media
  - php artisan command:import-database
  - php artisan command:fix-local-dirs
  - npm install
  - npm run build
  - node tests/selenium-setup.js

before_script:
  - php artisan serve 2> /dev/null &

script:
  - composer exec -- codecept run
  - npm run test-travis

after_script:
  - curl http://localhost:8000/
  - killall php
  - cat "error.log"

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm
    - node_modules
    - vendor

notifications:
  slack:
    secure: 
