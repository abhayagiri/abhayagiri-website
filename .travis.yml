language: php

sudo: required

php:
  - 7.0

addons:
  sauce_connect: true

env:
  global:
    - SAUCE_USERNAME=abhayagiri
    - secure: ""

services:
  - mysql

mysql:
  database: abhayagiri
  username: root
  encoding: utf8

before_install:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - phpenv config-rm xdebug.ini
  - phpenv config-add travis/php.ini
  - sudo apt-get update > /dev/null

install:
  # install nvm + nodejs + npm
  - rm -rf ~/.nvm
  - git clone https://github.com/creationix/nvm.git ~/.nvm
  - (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`)
  - source ~/.nvm/nvm.sh
  - nvm install 6.11.0
  # install required packages
  - sudo apt-get install -y --force-yes apache2 libapache2-mod-fastcgi
  # enable php-fpm
  # add fix from https://github.com/formapro/JsFormValidatorBundle
  - sudo cp -v ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.d/www.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.d/www.conf
  - sudo cp -v ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf.default ~/.phpenv/versions/$(phpenv version-name)/etc/php-fpm.conf
  - ls -R ~/.phpenv/versions/$(phpenv version-name)/etc/
  - sudo a2enmod rewrite headers actions fastcgi alias
  - echo "cgi.fix_pathinfo = 1" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm
  # configure apache virtual hosts
  - sudo cp -f travis/apache.conf /etc/apache2/sites-available/default
  - sudo sed -e "s?%TRAVIS_BUILD_DIR%?$(pwd)?g" --in-place /etc/apache2/sites-available/default
  - sudo service apache2 restart
  # setup database and user
  - mysql -u root -e "CREATE DATABASE abhayagiri;"
  - mysql -u root -e "CREATE USER 'abhayagiri'@'localhost' IDENTIFIED BY 'abhayagiri';"
  - mysql -u root -e "GRANT ALL ON abhayagiri.* TO 'abhayagiri'@'localhost';"
  - mysql -u root -e "FLUSH PRIVILEGES;"
  # configure, composer install, install database and media files
  - composer install
  - cp .env.example .env
  - php artisan key:generate
  - php artisan command:import-media
  - php artisan command:import-database
  - php artisan command:fix-local-dirs
  - npm install
  - npm run build
  - node tests/selenium-setup.js

before_script:
  - php artisan serve &

script:
  - composer exec -- codecept run -vvv --debug
  - npm run test-travis

after_script:
  - php --version
  - node --version
  - npm --version
  - npm list --depth=0
  - cat "error.log"
  - curl http://localhost/

cache:
  directories:
    - $HOME/.composer/cache
    - node_modules

notifications:
  slack:
    secure: 
  webhooks:
    urls:
      - https://deploy.abhayagiri.org/webhook.php
