language: php

dist: trusty
sudo: false

php:
  - 7.3.5

notifications:
  slack:
    rooms:
      - secure: 
      - secure: 
    on_success: always
    on_failure: always
  webhooks:
    secure: ""


addons:
  chrome: stable
  mariadb: '10.3'
  #sauce_connect: true

env:
  global:
    - SAUCE_USERNAME=abhayagiri
    - secure: ""

mysql:
  database: abhayagiri
  username: root
  encoding: utf8

before_install:
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - phpenv config-rm xdebug.ini
  - phpenv config-add travis/php.ini
  - mysql --version
  - php --version
  - composer --version
  - google-chrome-stable --version

install:
  # Install nvm, Node and npm
  - rm -rf ~/.nvm
  - git clone https://github.com/creationix/nvm.git ~/.nvm
  - (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`)
  - source ~/.nvm/nvm.sh
  - nvm install 12.4.0
  - npm update -g --verbose
  - node --version
  - npm --version
  # This must come before composer install otherwise Laravel Dusk will panic
  - cp .env.example .env
  # Install PHP dependencies
  - composer install
  # Install Chrome driver for Laravel Dusk
  - php artisan dusk:chrome-driver
  - vendor/laravel/dusk/bin/chromedriver-linux --version
  # Install database and media files
  - mysql -u root -e "CREATE DATABASE abhayagiri;"
  - mysql -u root -e "CREATE USER 'abhayagiri'@'localhost' IDENTIFIED BY 'abhayagiri';"
  - mysql -u root -e "GRANT ALL ON abhayagiri.* TO 'abhayagiri'@'localhost';"
  - mysql -u root -e "FLUSH PRIVILEGES;"
  - echo "DB::select('SELECT @@session.sql_mode')" | php artisan tinker
  - php artisan app:import-database
  - php artisan app:import-media
  # Install Javascript dependencies and build front-end
  - npm install
  - npm run build
  # Build Laravel Mix Vue assets
  - ( cd mix && npm install && npm run production )
  # Setup any last bits...
  - php artisan app:fix-local-dirs
  - php artisan key:generate
  - php artisan app:stamp

before_script:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost:8000/ > /dev/null 2>&1 &
  - php artisan serve > /dev/null 2>&1 &

script:
  - php artisan test

after_script:
  - curl http://localhost:8000/
  - cat "error.log" || true
  - killall php
  - killall chrome

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm
    - node_modules
    - storage/tmp
    - vendor
